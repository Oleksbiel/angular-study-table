<div class="container">
  <h1 *ngIf="post.title" class="mb-5">{{post.title}}</h1>
  <div class="mb-5">
    <small *ngIf="post?.id" class="mb-0 d-block"><strong>Post id:</strong> {{post.id}}</small>
  </div>
  <div class="form">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="post.title">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <textarea class="form-control height-200" [(ngModel)]="post.body"></textarea>
        </div>
      </div>
    </div>
    <div class="div" >
      <button (click)="goBack()" class="btn btn-default btn-md">go back</button>
    </div>
  </div>
</div>
